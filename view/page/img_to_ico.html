<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片转ICO工具</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #7f8c8d;
            line-height: 1.6;
        }
        
        .upload-area {
            border: 3px dashed #3498db;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
            background: #f8fafc;
        }
        
        .upload-area:hover, .upload-area.dragover {
            background: #e1f0fa;
            border-color: #2980b9;
        }
        
        .upload-area p {
            margin-bottom: 15px;
            font-size: 18px;
            color: #3498db;
        }
        
        .file-input {
            display: none;
        }
        
        .browse-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            display: inline-block;
            margin-top: 10px;
        }
        
        .browse-btn:hover {
            background: #2980b9;
        }
        
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .preview-box {
            flex: 1;
            min-width: 250px;
            text-align: center;
        }
        
        .preview-title {
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .preview-img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            max-height: 200px;
            object-fit: contain;
        }
        
        .size-selector {
            margin: 20px 0;
            text-align: center;
        }
        
        .size-selector label {
            font-weight: 600;
            margin-right: 10px;
        }
        
        select {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        
        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }
        
        .convert-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .convert-btn:hover {
            background: #27ae60;
        }
        
        .convert-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        .download-btn {
            background: #9b59b6;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-left: 15px;
        }
        
        .download-btn:hover {
            background: #8e44ad;
        }
        
        .hidden {
            display: none;
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            font-weight: 600;
        }
        
        .success {
            color: #27ae60;
        }
        
        .error {
            color: #e74c3c;
        }
        
        .note {
            background: #fff8e1;
            padding: 15px;
            border-radius: 8px;
            margin-top: 30px;
            font-size: 14px;
            line-height: 1.6;
            border-left: 4px solid #ffc107;
        }
        
        @media (max-width: 600px) {
            .preview-container {
                flex-direction: column;
            }
            
            .download-btn {
                margin-left: 0;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>图片转ICO工具</h1>
    <p class="description">上传图片并将其转换为ICO格式的图标文件，支持多种尺寸选择</p>
    
    <div class="container">
        <div id="upload-area" class="upload-area">
            <p>拖放图片到此处或</p>
            <input type="file" id="file-input" class="file-input" accept="image/*">
            <label for="file-input" class="browse-btn">选择图片</label>
        </div>
        
        <div class="preview-container">
            <div class="preview-box">
                <h3 class="preview-title">原始图片</h3>
                <img id="original-preview" class="preview-img" src="" alt="原始图片预览">
            </div>
            <div class="preview-box">
                <h3 class="preview-title">ICO预览</h3>
                <img id="ico-preview" class="preview-img" src="" alt="ICO预览">
            </div>
        </div>
        
        <div class="size-selector">
            <label for="ico-size">选择ICO尺寸:</label>
            <select id="ico-size">
                <option value="16">16x16 像素</option>
                <option value="32" selected>32x32 像素</option>
                <option value="48">48x48 像素</option>
                <option value="64">64x64 像素</option>
                <option value="128">128x128 像素</option>
                <option value="256">256x256 像素</option>
            </select>
        </div>
        
        <div id="status" class="status hidden"></div>
        
        <div class="action-buttons">
            <button id="convert-btn" class="convert-btn" disabled>转换</button>
            <a id="download-btn" class="download-btn hidden" download="icon.ico">下载ICO</a>
        </div>
        
        <div class="note">
            <p><strong>注意：</strong> 本工具完全在浏览器中运行，您的图片不会被上传到任何服务器。ICO格式通常用于网站图标和Windows应用程序图标。最大支持尺寸为256x256像素。</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const originalPreview = document.getElementById('original-preview');
            const icoPreview = document.getElementById('ico-preview');
            const convertBtn = document.getElementById('convert-btn');
            const downloadBtn = document.getElementById('download-btn');
            const statusEl = document.getElementById('status');
            const sizeSelector = document.getElementById('ico-size');
            
            let originalImage = null;
            
            // 拖放功能
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', function() {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                if (e.dataTransfer.files.length) {
                    handleImageFile(e.dataTransfer.files[0]);
                }
            });
            
            // 文件选择功能
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length) {
                    handleImageFile(fileInput.files[0]);
                }
            });
            
            // 处理图片文件
            function handleImageFile(file) {
                if (!file.type.match('image.*')) {
                    showStatus('请选择图片文件', 'error');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalImage = new Image();
                    originalImage.onload = function() {
                        originalPreview.src = e.target.result;
                        icoPreview.src = e.target.result;
                        convertBtn.disabled = false;
                        showStatus('图片已加载，选择尺寸后点击转换', 'success');
                    };
                    originalImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
            
            // 转换按钮点击事件
            convertBtn.addEventListener('click', function() {
                if (!originalImage) return;
                
                const size = parseInt(sizeSelector.value);
                convertToIco(originalImage, size);
            });
            
            // 转换图片为ICO
            function convertToIco(image, size) {
                try {
                    showStatus('正在转换...');
                    
                    // 创建Canvas并调整尺寸
                    const canvas = document.createElement('canvas');
                    canvas.width = size;
                    canvas.height = size;
                    const ctx = canvas.getContext('2d');
                    
                    // 绘制图像到Canvas
                    ctx.drawImage(image, 0, 0, size, size);
                    
                    // 更新预览
                    icoPreview.src = canvas.toDataURL();
                    
                    // 将Canvas转换为ICO
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        downloadBtn.href = url;
                        downloadBtn.classList.remove('hidden');
                        showStatus('转换完成！点击下载按钮保存ICO文件', 'success');
                    }, 'image/x-icon');
                    
                } catch (error) {
                    console.error('转换错误:', error);
                    showStatus('转换失败: ' + error.message, 'error');
                }
            }
            
            // 显示状态信息
            function showStatus(message, type) {
                statusEl.textContent = message;
                statusEl.className = 'status';
                
                if (type) {
                    statusEl.classList.add(type);
                }
                
                statusEl.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
